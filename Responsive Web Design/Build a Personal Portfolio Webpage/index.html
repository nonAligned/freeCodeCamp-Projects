<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Momcilo Savic Portfolio</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <a class="navbar-link" href="#welcome-section">About</a>
        <a class="navbar-link" href="#projects">Work</a>
        <a class="navbar-link" href="#contact">Contact</a>
      </nav>
    </header>
    <main>
      <section id="welcome-section">
        <div class="wrapper">
          <h1 id="welcome-title">Momcilo Savic</h1>
          <p id="welcome-subtitle">a front-end developer</p>
        </id>
      </section>
      <section id="projects">
        <h2 id="projects-title">My projects</h2>
        <div class="wrapper" id="projects-grid">
          <div class="project-tile">
            <div class="project-tile-header">
              <h3 class="project-title"><a class="project-link" href="https://codepen.io/freeCodeCamp/full/zNqgVx" target="_blank">Tribute Page</a></h3>
            </div>
            <div class="project-tile-body">
              <img class="project-img" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute.jpg">
            </div>
          </div>
          <div class="project-tile">
            <div class="project-tile-header">
              <h3 class="project-title"><a class="project-link" href="https://codepen.io/freeCodeCamp/full/qRZeGZ" target="_blank">Random Quote Machine</a></h3>
            </div>
            <div class="project-tile-body">
              <img class="project-img" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/random-quote-machine.png">
            </div>
          </div>
          <div class="project-tile">
            <div class="project-tile-header">
              <h3 class="project-title"><a class="project-link" href="https://codepen.io/freeCodeCamp/full/wgGVVX" target="_blank">JavaScript Calculator</a></h3>
            </div>
            <div class="project-tile-body">
              <img class="project-img" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/calc.png">
            </div>
          </div>
          <div class="project-tile">
            <div class="project-tile-header">
              <h3 class="project-title"><a class="project-link" href="https://codepen.io/freeCodeCamp/full/mVEJag" target="_blank">Map Data</a></h3>
            </div>
            <div class="project-tile-body">
              <img class="project-img" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/map.jpg">
            </div>
          </div>
          <div class="project-tile">
            <div class="project-tile-header">
              <h3 class="project-title"><a class="project-link" href="https://codepen.io/freeCodeCamp/full/wGqEga" target="_blank">Wikipedia viewer</a></h3>
            </div>
            <div class="project-tile-body">
              <img class="project-img" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/wiki.png">
            </div>
          </div>
          <div class="project-tile">
            <div class="project-tile-header">
              <h3 class="project-title"><a class="project-link" href="https://codepen.io/freeCodeCamp/full/KzXQgy" target="_blank">Tic Tac Toe</a></h3>
            </div>
            <div class="project-tile-body">
              <img class="project-img" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tic-tac-toe.png">
            </div>
          </div>
        </div>
      </section>
      <section id="contact">
        <div class="wrapper">
          <h2 id="contact-title">Contact me</h2>
          <p id="contact-subtitle">You won't regret it</p>
          <div id="contact-links">
            <a class="profile-link" href="https://facebook.com/freecodecamp" target="_blank"><i class="fab fa-facebook-square"></i> Facebook</a>
            <a class="profile-link" href="https://twitter.com/freecodecamp" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
            <a class="profile-link" id="profile-link" href="https://github.com/freecodecamp" target="_blank"><i class="fab fa-github"></i> GitHub</a>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>This is a freeCodeCamp certification exercise</p>
    </footer>
  </body>
</html>
