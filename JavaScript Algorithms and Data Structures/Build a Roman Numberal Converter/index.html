<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
      Palindrome Checker
    </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,800;1,400&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="content-container">
      <header>
        <h1>Roman Numeral Converter</h1>
      </header>
      <main>
        <div id="input-container" class="converter-container">
          <label for="number">Enter a Number</label>
          <input class="converter-input" type="number" name="number" id="number">
          <button type="button" class="btn" id="convert-btn">Convert</button>
        </div>
        <div id="output" class="hidden converter-container">
          
        </div>
      </main>
      <footer>
        <p id="footer-text">Author: Momcilo Savic</p>
      </footer>
    </div>
    
  </body>
</html>
