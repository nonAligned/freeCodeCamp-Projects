<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Pokemon Search</h1>
    </header>
    <main>
      <div id="app-container">

        <section id="app-search">
          <label for="search-input" class="label">Search for Pok√©mon Name or ID:</label>
          <input id="search-input" name="search-input" type="text" class="input" required>
          <button id="search-button" class="btn" type="button">Search</button>
        </section>

        <section id="app-display">
          <div id="pokemon-info">
            <div id="pokemon-info-header">
              <h2><span id="pokemon-name"></span>  <span id="pokemon-id"></span></h2>
              <p><span id="weight"></span> <span id="height"></span></p>
            </div>
            <div id="pokemon-info-image">

            </div>
            <div id="types">

            </div>
          </div>
          <div id="pokemon-stats">
            <table>
              <thead>
                <tr>
                  <th>Base</th>
                  <th>Stats</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>HP:</td>
                  <td id="hp"></td>
                </tr>
                <tr>
                  <td>Attack:</td>
                  <td id="attack"></td>
                </tr>
                <tr>
                  <td>Defense:</td>
                  <td id="defense"></td>
                </tr>
                <tr>
                  <td>Sp. Attack:</td>
                  <td id="special-attack"></td>
                </tr>
                <tr>
                  <td>Sp. Defense:</td>
                  <td id="special-defense"></td>
                </tr>
                <tr>
                  <td>Speed:</td>
                  <td id="speed"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
