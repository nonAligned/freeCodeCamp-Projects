<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <h1>Cash register</h1>
      <section id="input-section">
        <div id="change-due" class="display">
        </div>
        <label for="cash">Enter cash from customer</label>
        <input type="number" id="cash" name="cash" class="input">
        <button id="purchase-btn" class="btn">Purchase</button>
      </section>
      <section id="cash-register">
        <div id="price-display" class="display"></div>
        <div id="change-display" class="display"></div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
