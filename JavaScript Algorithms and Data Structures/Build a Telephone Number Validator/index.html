<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Telephone Number Validator</title>
        <link href="styles.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <div class="phone">
                <section class="phone-display">
                    <label for="user-input" class="phone-display-label">Enter a Phone Number:</label>
                    <input id="user-input" class="phone-display-input" type="text" placeholder="1 (555) 555-5555">
                    <div id="results-div"></div>
                </section>
                <section class="phone-buttons">
                    <button class="phone-button" id="check-btn">Check</button>
                    <button class="phone-button" id="clear-btn">Clear</button>
                </section>
            </div>
        </main>
    </body>
</html>
